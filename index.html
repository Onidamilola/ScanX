<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
        <h2>USER</h2>
        <form id="login-form">
          <label for="fullname">Fullname</label>
          <input type="text" id="fullname" name="fullname" required>
      
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
      
          <label for="phoneNumber">Phone Number</label>
          <input type="number" id="phoneNumber" name="phoneNumber" required>
      
          <!-- Dropdown for Region -->
          <label for="region">Region</label>
          <select id="region" name="region" required>
            <option value="">Select Region</option>
            <option value="Lagos">Lagos</option>
            <option value="East">East</option>
            <option value="West">West</option>
            <option value="North">North</option>
            <option value="Central">Central</option>
          </select>
      
          <!-- Outlet Name -->
          <label for="outletName">Outlet Name</label>
          <input type="text" id="outletName" name="outletName" required>
      
          <!-- Outlet Location -->
          <label for="outletLocation">Outlet Location</label>
          <input type="text" id="outletLocation" name="outletLocation" required>

          <!-- Dropdown for Agency -->
          <label for="agency">Agency</label>
          <select id="agency" name="agency" required>
            <option value="">Select Agency</option>
            <option value="Elev8">Elev8</option>
            <option value="ideashouse">IdeasHouse</option>
            <option value="fk">FK</option>
            <option value="Gdm">GDM</option>
          </select>

      
          <button type="submit">Submit</button>
        </form>
        <p id="status"></p>
      </div>
      
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
